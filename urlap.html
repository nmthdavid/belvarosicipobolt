          <main>
            <div class="blanksection"></div>
            <div class="kerdoiv" id="urlapnav">
                <h1>Vásárlói kérdőív</h1>
            </div>

            <div class="container text-left forms">
                <div class="row">
                  <div class="col-12 col-md-6">
                    <form id="feedbackForm" action="mailto:contact@gmail.com" method="POST">
                        <fieldset>
                          <legend>Visszajelzés</legend>
              
                          <div class="form-group">
                            <label for="markaNev">Kedvenc márkád</label>
                            <input id="markaNev" class="form-control" type="text" name="markaNev" maxlength="20">
                          </div>
                          <div class="form-check">
              
                            <label>Nemed?</label><br>
                            <input type="radio" id="ferfiRadio" name="side" class="form-check-input" value="Ferfi"
                              checked="checked">
                            <label for="ferfiRadio" class="form-check-label">Férfi</label>
                          </div>
              
                          <div class="form-check">
                            <input type="radio" id="noRadio" name="side" class="form-check-input" value="No">
                            <label for="noRadio" class="form-check-label">Nő</label>
                          </div>
              
                          <div class="form-check">
              
                            <input type="checkbox" class="form-check-input" id="vasaroltE" name="bought" value="Igen">
                            <label for="vasaroltE" class="form-check-label">Vásároltál már nálunk?</label>
                          </div>
              
                          <div class="form-group">
              
                            <label for="opinionTBox">Egyéb megjegyzések:</label>
                            <textarea id="opinionTBox" class="form-control" name="reviewTBox" cols="80" rows="6" maxlength="500"></textarea>
                          </div>
              
                          <button type="submit" id="submitBtn" class="btn btn-secondary float-right m-1" >Küldés</button>
                          <button type="reset" id="resetBtn" class="btn btn-secondary float-right m-1">Visszaállítás</button>
              
                        </fieldset>
                      </form>
                  </div>
                  <div class="col-12 text-center col-md-6">
                    <figure>
                        <img class="formpic" src="IMG_1167.JPG" alt="Webshopunk logója">
                    </figure>
                  </div>
                </div>
              </div>
